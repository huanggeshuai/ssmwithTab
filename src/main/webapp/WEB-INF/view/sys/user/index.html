<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <#include "../../base/base.html"/>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="toolbar">
                <div class="form-inline" role="form">
                    <@shiro.hasPermission name="user:add">
                    <div class="form-group">
                        <button type="button" onclick="addMenu()" class="btn btn-primary"><i class="fa fa-plus">新增用户</i></button>
                    </div>
                    </@shiro.hasPermission>
                    <@shiro.hasPermission name="user:edit">
                    <div class="form-group">
                        <button type="button" onclick="editMenu()" class="btn btn-primary"><i class="fa fa-edit">修改用户</i></button>
                    </div>
                    </@shiro.hasPermission>
                    <@shiro.hasPermission name="user:delete">
                    <div class="form-group">
                        <button type="button" onclick="del()" class="btn btn-danger"><i class="fa fa-remove">删除用户</i></button>
                    </div>
                    </@shiro.hasPermission>
                    <@shiro.hasPermission name="user:resetpassword">
                    <div class="form-group">
                        <button type="button" onclick="restPassword()" class="btn btn-success"><i class="fa fa-universal-access">重置密码</i></button>
                    </div>
                    </@shiro.hasPermission>
                    <@shiro.hasPermission name="user:unlock">
                    <div class="form-group">
                        <button type="button" onclick="unlock()" class="btn btn-warning"><i class="fa fa-refresh">解除锁定</i></button>
                    </div>
                    </@shiro.hasPermission>
                </div>
            </div>
            <table id="table" class="table">

            </table>

        </div>
        <div class="col-md-6"></div>
    </div>
</div>

</body>
<script>
    var table = $('#table')

    $(function() {
        table.bootstrapTable({
            clickToSelect: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
            method: 'post',
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            toolbar:"#toolbar",
            striped: true,
            height: totalHeight,
            pageNumber: 1,//如果设置了分页，首页页码
            // showPaginationSwitch:true,//是否显示 数据条数选择框
            pageSize: 10,//如果设置了分页，页面数据条数
            pageList: [10,20,50],	//如果设置了分页，设置可供选择的页面数据条数。设置为All 则显示所有记录。
            url: '${base}/sys/user/userInfo.action',
            sidePagination: 'server',
            pagination: true,                   //是否显示分页（*）
            queryParams : function (params) {
                var temp = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order //排位命令（desc，asc）
                };
                return temp;
            },
            columns: [
                {
                    field: 'ck',
                    checkbox: true
                },

                {
                    field: 'username',
                    title: '用户名称'
                },
                {
                    field: 'role.roldName',
                    title: '角色名称'
                },
                /*{
                    field: 'des',
                    title: '角色描述',
                }*/
            ]
        })
    })

  function addMenu() {
      window.location.href="${base}/sys/user/add.action";
  }

  function editMenu() {
        var temp=table.bootstrapTable('getSelections');
        if(temp.length!=1){
            Toast.error("请选择一条数据")
            return false;
        }
        window.location.href="${base}/sys/user/edit.action?type=edit&userId="+temp[0].userid;
    }
    function del() {
        var temp=table.bootstrapTable('getSelections');
        if(temp.length==0){
            Toast.error("请选择数据")
            return false;
        }
       confirm('确定删除吗','该操作会删除所选中的用户',function () {
          var arr = new Array();
           for(var i=0;i<temp.length;i++){
               arr.push(temp[i].userid)
           }
           ajaxJson(arr,"${base}/sys/user/deleteUser.action",function (data) {
               if(data.success){
                   successDialog(function () {
                       $("#table").bootstrapTable('refresh',{url : '${base}/sys/user/userInfo.action'});  //重新刷新表格
                   });
               }else {
                   Toast.error(data.msg)
               }
           })

       })
  }

  function restPassword() {
      var temp=table.bootstrapTable('getSelections');
      if(temp.length!=1){
          Toast.error("请选择一条数据")
          return false;
      }
      BootstrapDialog.show({
          title:"重置密码 "+temp[0].username,
          message: function(dialog) {
              var $message = $('<div></div>');
              var pageToLoad = dialog.getData('pageToLoad');
              $message.load(pageToLoad);
              return $message;
          },
          data: {
              'pageToLoad': "${base}/sys/user/edit.action?type=reset&userId="+temp[0].userid,
          },
          buttons: [{
              label: '确定',
              action: function(dialog) {
                  addMenu(function () {
                      dialog.close();
                  });

              }
          }, {
              label: '取消',
              action: function(dialog) {
                  dialog.close();
              }
          }]
      });
  }

  function unlock() {
      var temp=table.bootstrapTable('getSelections');
      if(temp.length!=1){
          Toast.error("请选择一条数据")
          return false;
      }
      var arr = new Array();
      for(var i=0;i<temp.length;i++){
          arr.push(temp[i].username)
      }
      ajaxJson(arr,"${base}/sys/user/unlock",function (data) {
          if(data.success){
              successDialog(function () {
                  $("#table").bootstrapTable('refresh',{url : '${base}/sys/user/userInfo.action'});  //重新刷新表格
              });
          }else {
              Toast.error(data.msg)
          }
      })
  }

</script>
</html>
