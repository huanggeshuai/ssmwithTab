    const toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
    });

    //自定义通知
    var Toast = {
        info: function (str) {
            toast.fire({
                type: 'info',
                title: str
            })
        },
        success: function (str) {
            toast.fire({
                type: 'success',
                title: str
            })
        },
        warn: function (str) {
            toast.fire({
                type: 'warning',
                title: str
            })
        },
        error: function (str) {
            toast.fire({
                type: 'error',
                title: str
            })
        },
    };

    /**
     * 自定义普通的ajax请求 传递普通参数
     * @param obj   传到后台的参数
     * @param url   传到后台的地址
     * @param successcallBack   //成功的回调函数
     */
    function ajaxRequest(obj,url,successcallBack) {
        $.ajax({
            type: "post",
            url: url,
            data: obj,
            dataType:'json',
            success:function (data) {

             successcallBack(data)

            },
            error:function(xhr,state,errorThrown){
                faliureDialog('请求失败，请重试');
            }

        });
    }

    /**
     * 确认对话框
     * @param title 标题
     * @param text  内容
     * @param operate 点击确定的回调函数
     */
    function confirm(title,text,operate) {
        Swal.fire({
            title: title,
            text: text,
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            cancelButtonText:'取消',
            confirmButtonText: '确定'
        }).then(function (result) {
                if (result.value) {
                    operate();
                }else{
                    cancelDialog();
                }
            }
        )
    }
function cancelDialog() {
    Swal.fire(
        '取消',
        '你已取消取消该操作',
        'info'
    )
}
    /**
     * 操作成功的dialog
     * @param successCallback 点击确定的回调函数
     */
    function successDialog(successCallback) {
        Swal.fire({
           title: '成功',
            text: '操作成功',
            type: 'success'
        }).then(function(result){
            if(successCallback){
                successCallback();
            }
        })
    }

    /**
     * 操作失败的dialog
     * @param successCallback 点击确定的回调函数
     */
    function faliureDialog(str,successCallback) {
        Swal.fire({
            title: '操作失败',
            text: str,
            type: 'warning'
        }).then(function(result){
            if(successCallback){
                successCallback();
            }
        })
    }

    /**
     * 倒计时弹出框
     * @param title 标题
     * @param url   进入下一步操作的url
     */
    function countDown(title,url) {
        var timerInterval;
        Swal.fire({
            title:title,
            html:
                ' 还有<strong></strong>秒进入主页.<br/><br/>',
            timer: 2000,
            confirmButtonText:'立即进入',
            onBeforeOpen: function() {
                const content = Swal.getContent()
                const $ = content.querySelector.bind(content)
                timerInterval = setInterval(function() {
                    Swal.getContent().querySelector('strong')
                        .textContent = (Swal.getTimerLeft() / 1000)
                        .toFixed(0)
                }, 100)
            },
            onClose: function() {
                window.location.href=url;
            }
        })
    }

    /**
     * 向后端传递json 后台用@RequestBody接收
     * @param obj
     * @param url
     * @param successcallBack
     */
    function ajaxJson(obj,url,successcallBack) {
        $.ajax({
            contentType : 'application/json;charset=UTF-8',
            type: "post",
            url: url,
            data: JSON.stringify(obj),
            dataType:'json',
            success:function (data) {
                successcallBack(data);
            },
            error:function(xhr,state,errorThrown){
                faliureDialog('请求失败，请重试');
            }
        });
    }
